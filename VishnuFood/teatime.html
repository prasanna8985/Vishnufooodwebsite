    <script>
        const BeverageSelect = document.getElementById("BeverageSelect");
        BeverageSelect.addEventListener("change", displaySelection);
        const milkshakeselect = document.getElementById("milkshakeselect");
        milkshakeselect.addEventListener("change", displaySelection);
        const coolerselect = document.getElementById("coolerselect");
        coolerselect.addEventListener("change", displaySelection);


        function displaySelection() {
            const selectedItemElement = document.getElementById("selectedItem");
            const selectedPriceElement = document.getElementById("selectedPrice");
            const selectedImageElement = document.getElementById("selectedImage");

            const selectedOption = this.options[this.selectedIndex];
            const selectedItem = selectedOption.textContent;
            const selectedPrice = selectedOption.dataset.price;
            const selectedImage = selectedOption.dataset.image;

            selectedItemElement.textContent = `Selected Item: ${selectedItem}`;
            selectedPriceElement.textContent = `Price: RS ${selectedPrice}`;
            selectedImageElement.src = selectedImage;
        }
    </script>
